<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Login</title>
  </head>
  <div
    layout:fragment="main"
    class="d-flex align-items-center justify-content-center vh-100"
  >
    
    <div class="card p-2 shadow mb-5 bg-body-tertiary rounded text-left w-50">
      <div class="card-body">

        <h1 class="h1 p-2 mb-1 card-title text-center">Login</h1>
        <h5 class="h5 p-1 text-dark text-center">
          Login your account to see Groups and events free!
        </h5>

        <div th:if="${param.fail}" class="alert alert-danger">
          Invalid username or password!
        </div>

        <div
          th:if="${successMessage}"
          class="alert alert-success"
          th:text="${successMessage}"
        ></div>
        <div
          th:if="${errorMessage}"
          class="alert alert-danger"
          th:text="${errorMessage}"
        ></div>
    
        <div th:if="${param.logout}" class="alert alert-success">
          Successfully logout!
        </div>

        <form role="form" method="post" th:action="@{/login}">
          <div class="form-group mb-3">
            <label for="usernameInput" class="form-label">Username</label>
            <input
              type="text"
              name="username"
              class="form-control"
              id="usernameInput"
              aria-describedby="usernameHelp"
              placeholder="Enter Username"
            />
          </div>
          <div class="form-group mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              id="passwordInput"
              aria-describedby="passwordHelp"
            />
          </div>
          <div class="form-group form-check mb-3">
            <input
              name="remember-me"
              class="form-check-input"
              type="checkbox"
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3">
            Submit
          </button>
          <div class="text-center mb-3">
            <a th:href="@{/register}">Register now</a>
          </div>
        </form>
      </div>
    </div>
    <!-- </div> -->
  </div>
</html>
