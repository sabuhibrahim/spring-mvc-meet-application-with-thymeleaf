<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org"
  lang="en"
>
  <head>
    <title layout:tittle-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">
      MVC Example
    </title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary justify-content-between"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#"
                >Groups</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">New Group</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Events</a>
            </li>
          </ul>
          <form class="d-flex" role="search" method="get" action="#">
            <input
              class="form-control me-2"
              type="search"
              name="query"
              th:value="${param.query}"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
        <ul class="navbar-nav ml-5 pl-5">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-bell"></i>
            </a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="dropdown-toggle nav-link"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-person-circle"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li sec:authorize="!isAuthenticated()">
                <a class="dropdown-item" th:href="@{/login}">Login</a>
              </li>
              <li sec:authorize="!isAuthenticated()">
                <a class="dropdown-item" th:href="@{/register}">Register</a>
              </li>
              <li sec:authorize="isAuthenticated()">
                <a class="dropdown-item" th:href="@{/logout}">Logout</a>
              </li>
              <li><hr class="dropdown-divider" /></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div layout:fragment="main"></div>
    </div>
  </body>
</html>
